<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Canvas</title>
  <meta name="description" content="The HTML5 Canvas Exercise">
  <meta name="author" content="Jacob Nelson">
  <script>
  function draw(){
    var surface = document.getElementById('surface');
    if (surface.getContext){
      var ctx = surface.getContext('2d');
      var width = surface.width;
      var height = surface.height;

      ctx.beginPath();
      //ctx.moveTo(50, 50);
      /*
      var start_degrees = 0;
      var start_angle = ( Math.PI/180 ) * start_degrees;

      var end_degrees = 180;
      var end_angle = ( Math.PI/180 ) * end_degrees;
      */


      var start_angle = -1.5;
      var end_angle;

      //(i=-1.5;i<=4.8;i = i+0.1)
      var progressInterval = setInterval(function(){
        //console.log("progress => "+start_angle)
        if(start_angle >= 4.8)
          clearInterval(progressInterval)
        ctx.arc(75,75,60,start_angle,start_angle+0.1);
        ctx.lineWidth = 10;

        ctx.strokeStyle = "rgb( 0,222,0 )";
        ctx.stroke();
        start_angle = start_angle+0.1;
      }, 1000);

    }
  }
  </script>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>

<body onload="draw();">
<canvas id="surface" width="150" height="150"></canvas>
</body>
</html>
