<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>HTML5 Web 2.0 Forms</title>
  <meta name="description" content="HTML5 Web 2.0 Forms">
  <meta name="author" content="Jacob Nelson">
  <script>
  //alert("hi outside")
  function setRangeValue(val){
    //alert("hi inside")
    console.error("Selected Value => "+val)
    document.getElementById('rangeValue').innerHTML = val;
  }
  </script>
  <style>
  input[type="search"] {
    padding: 1px 0;
      -webkit-appearance: textfield;
      -moz-appearance: textfield;
      box-sizing: content-box;
  }

  progress {
  background-color: #f3f3f3;
  height: 28px;
  width: 250px;
}

input{
  width: 150px;
  height: 30px;
  border: 1px solid brown;
  border-radius: 5px;
}

input:required {
    background:hsl(180, 50%, 90%);
    border:1px solid #999;
}
input:optional:not([type="submit"]) {
    background:hsl(300, 50%, 90%);
    border:1px dotted hsl(180, 50%, 90%);
}
input:valid,
input:in-range {
    background:hsl(120, 50%, 90%);
    border-color:hsl(120, 50%, 50%);
}

input:invalid,
input:out-of-range {
    border-color:hsl(0, 50%, 50%);
    background:hsl(0, 50%, 90%);
}
  </style>
</head>

<body>
  <form>
<input type="text" placeholder="username" autofocus />
<input type="range" name="range" min="0" max="10" step="2" value="2">
<progress value="10" max="100"></progress>
<input autocomplete="on" id="name" name="name" value="" aria-describedby="name-format" required aria-required=”true” pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"  title="firstname lastname">
<input type="number" min="1" max="4" id="numTickets" name="numTickets">
<input type="submit">

<form>
  <input type="text" name="languages" list="languages" />
  <datalist id="languages">
    <option value="English"></option>
    <option value="Hindi"></option>
    <option value="Malayalam"></option>
    <option value="Gujarati"></option>
    <option value="Tamil"></option>
  </datalist>
  <div style="border: 1px solid #ccc;">
    <input type="text" placeholder="username" required pattern="^[A-Z0-9]*">
  </div>
  <div>
    <input type="url" placeholder="please enter url" >
  </div>
  <div>
    <input type="tel" placeholder="please enter phone number" >
  </div>
  <div>
    <input type="email" placeholder="please enter email" >
  </div>
  <div>
    <input type="search" placeholder="What are you looking for?" autofocus>
  </div>
  <div>
    <input type="number" placeholder="please enter number" min="5" max="10" step="2">
  </div>
  <div>
    <input type="range" min="2" max="20" step=3 value=5 oninput="setRangeValue(this.value)">&nbsp;
    <span id="rangeValue"></span>
  </div>
  <div>
    <progress value="10" max="100"></progress>
  </div>

  <div>
    <input type="date">
  </div>
  <div>
    <input type="color">
  </div>
  <div>
    <input type="submit" value="Submit Form" />
  </div>
</form>
</form>
</body>
</html>
